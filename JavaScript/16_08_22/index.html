<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<title> Calculator </title>

</head>
<body>
<div>
    <table>
        <tr>
            <td id="y"></td>
            <td id="operator"></td>
            <td id="x">0</td>
            <td id="result"></td>
        </tr>
    </table>
</div>
<div style="display: block">
<button class="btn btn-success" id="percent" onclick="percent()">%</button>
<button class="btn btn-danger" id="delAll" onclick="delAll()">CE</button>
<button class="btn btn-danger" id="delThis" onclick="delThis()">C</button>
<button class="btn btn-danger" id="del" onclick="del()">⌫</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-success" id="reverse" onclick="reverse()">1/x</button>
<button class="btn btn-success" id="sqr" onclick="sqr()">x^2</button>
<button class="btn btn-success" id="sqrt" onclick="sqrt()">√</button>
<button class="btn btn-success" id="division" onclick="division()">÷</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary number" onclick="add7()" value="7">7</button>
<button class="btn btn-primary number" onclick="add8()" value="8">8</button>
<button class="btn btn-primary number" onclick="add9()" value="9">9</button>
<button class="btn btn-success" id="multiplication" onclick="multiplication()">*</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary number" value="4" onclick="add4()">4</button>
<button class="btn btn-primary number" value="5" onclick="add5()">5</button>
<button class="btn btn-primary number" value="6" onclick="add6()">6</button>
<button class="btn btn-success" id="subtraction" onclick="subtraction()">-</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary number" value="1" onclick="add1()">1</button>
<button class="btn btn-primary number" value="2" onclick="add2()">2</button>
<button class="btn btn-primary number" value="3" onclick="add3()">3</button>
<button class="btn btn-success" id="sum" onclick="sum()">+</button>

</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary" id="minus" onclick="minus()">-/+</button>
<button class="btn btn-primary number" value="0" onclick="add0()">0</button>
<button class="btn btn-primary" id="dot" onclick="dot()">.</button>
<button class="btn btn-warning" id="calculate" onclick="calculate()">=</button>
</div>
</div>
</body>
</html>
