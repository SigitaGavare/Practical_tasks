<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<title> Calculator </title>

</head>
<body>
<div><table> <tr><td id="result">10</td></tr></table>
<div style="display: block">
<button class="btn btn-success" id="percent">%</button>
<button class="btn btn-danger" id="delAll">CE</button>
<button class="btn btn-danger" id="delThis">C</button>
<button class="btn btn-danger" id="del">⌫</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-success" id="reverse">1/x</button>
<button class="btn btn-success" id="sqr">x^2</button>
<button class="btn btn-success" id="sqrt">√</button>
<button class="btn btn-success" id="division">÷</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary number" id="7">7</button>
<button class="btn btn-primary number" id="8">8</button>
<button class="btn btn-primary number" id="9">9</button>
<button class="btn btn-success" id="multiplication">*</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary number" id="4">4</button>
<button class="btn btn-primary number" id="5">5</button>
<button class="btn btn-primary number" id="6">6</button>
<button class="btn btn-success" id="subtraction">-</button>
</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary number" id="1">1</button>
<button class="btn btn-primary number" id="2">2</button>
<button class="btn btn-primary number" id="3">3</button>
<button class="btn btn-success" id="sum">+</button>

</div>
<p class="space"></p>
<div style="display: block">
<button class="btn btn-primary" id="minus">-/+</button>
<button class="btn btn-primary number" id="0">0</button>
<button class="btn btn-primary" id="dot">.</button>
<button class="btn btn-warning" id="calculate">=</button>
</div></div>
</body>
</html>
