<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<title>Calculator</title>
<script src="script.js"></script>

</head>
<body>
<h4> Calculator </h4>
<div id="calculator"> 
    <label> First number </label>
    <input id="firstNumber">
    <p class="margin-bottom: 200px";></p>
    <label> Second number </label>
    <input id="secondNumber">
</div>  
<p class="margin-bottom: 200px";></p>
<div>
    <button class="btn btn-primary btn-sm" onclick="summ()"> + </button>
    <button class="btn btn-primary btn-sm" onclick="Subtraction()"> - </button>
    <button class="btn btn-primary btn-sm" onclick="Multiplication()"> * </button>
    <button class="btn btn-primary btn-sm" onclick="Division()"> / </button>
    <button class="btn btn-primary btn-sm" onclick="Modulus()"> % </button>
</div>
<p class="margin-bottom: 200px";></p>
<p id="resultbut"></p>
</body>
</html>
